<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Subdomain Details • mysub.site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0f172a;
      --card:#1f2140;
      --radius:12px;
      --shadow:0 20px 60px -10px rgba(0,205,232,0.25);
      --primary:#00cde8;
      --text:#e6e9ff;
      --muted:#8a94b1;
      --border:rgba(255,255,255,0.08);
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    }
    *{box-sizing:border-box;}
    body {
      margin:0;
      background: linear-gradient(135deg,#0b1023 0%,#1e244f 100%);
      color: var(--text);
      min-height:100vh;
      padding:1rem;
      display:flex;
      justify-content:center;
    }
    .wrapper {
      width:100%;
      max-width:880px;
      display:flex;
      flex-direction:column;
      gap:1rem;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding:1.5rem 1.75rem;
      box-shadow: var(--shadow);
      border:1px solid var(--border);
      position:relative;
    }
    h1 { margin:0; font-size:1.8rem; display:inline-block; }
    .small { font-size:0.85rem; color: var(--muted); }
    .badge {
      background: rgba(0,205,232,0.15);
      padding:6px 14px;
      border-radius:999px;
      font-size:0.7rem;
      display:inline-block;
      font-weight:600;
      margin-right:6px;
    }
    pre {
      background: #0f1c44;
      border:1px solid rgba(255,255,255,0.12);
      padding:12px;
      border-radius:6px;
      font-family: ui-monospace,monaco,monospace;
      font-size:0.85rem;
      overflow:auto;
      color: var(--text);
    }
    .status { margin:12px 0; display:flex; gap:16px; flex-wrap:wrap; }
    .pill {
      background: rgba(0,205,232,0.1);
      padding:6px 14px;
      border-radius:999px;
      font-size:0.75rem;
      display:inline-block;
      font-weight:600;
    }
    .note-box {
      background: #1b224e;
      border:1px solid rgba(0,205,232,0.2);
      padding:12px 16px;
      border-radius:8px;
      font-size:0.9rem;
      display:flex;
      gap:10px;
    }
    a {
      color: var(--primary);
      text-decoration:none;
    }
    .back {
      font-size:0.9rem;
      margin-bottom:6px;
      display:inline-block;
    }
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:6px;
    }
    th, td {
      padding:10px 12px;
      text-align:left;
      border-bottom:1px solid rgba(255,255,255,0.08);
      font-size:0.9rem;
    }
    th {
      background: rgba(255,255,255,0.02);
    }
    .footer {
      margin-top:12px;
      font-size:0.65rem;
      color: var(--muted);
      text-align:center;
    }
    .tag { background: rgba(255,255,255,0.08); padding:4px 10px; border-radius:6px; font-size:0.65rem; display:inline-block; }
    .unavailable { color:#ff6b6b; font-weight:600; }
    .available { color:#3be8a3; font-weight:600; }
    .pw-box {
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.15);
      padding:12px;
      border-radius:8px;
      margin:10px 0;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .pw-box input {
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.12);
      padding:8px 12px;
      border-radius:6px;
      color: var(--text);
      flex:1;
      min-width:160px;
      font-size:0.9rem;
      outline:none;
    }
    .pw-box button {
      background: var(--primary);
      border:none;
      padding:9px 16px;
      border-radius:6px;
      cursor:pointer;
      color:#fff;
      font-weight:600;
      font-size:0.9rem;
    }
    .error { color:#ff6b6b; margin-top:6px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <a class="back" href="index.html">← Back to search</a>
      <div style="display:flex; align-items:center; gap:12px; flex-wrap:wrap;">
        <div>
          <div style="display:flex; align-items:center; gap:8px;">
            <div class="badge">Subdomain</div>
            <h1 id="subdomain-title">example.mysub.site</h1>
          </div>
          <div class="small" id="subtitle">Details and DNS records</div>
        </div>
      </div>

      <div class="status" id="status-area">
        <!-- availability + price -->
      </div>

      <div class="card" style="margin-top:8px; padding:14px;">
        <div style="display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:8px;">
          <div>
            <div style="font-weight:600; font-size:1.1rem;">DNS Records</div>
          </div>
          <div>
            <!-- empty for alignment -->
          </div>
        </div>

        <div id="auth-section">
          <!-- password prompt / messages -->
        </div>

        <div id="records-container">
          <!-- table inserted here after auth -->
        </div>
        <div class="note-box" style="margin-top:12px;">
          <div>
            <strong>Note:</strong> To change these records you must email the operator. Updates are manual, it may take several hours to update records.
          </div>
        </div>
      </div>

      <div class="footer">
        © 2025 mysub.site. Hosted via GitHub Pages.
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_PRICE = 0.2;
    let config = {};
    let subdomains = {};
    let records = {};

    async function loadJSON(path) {
      try {
        const r = await fetch(path + '?t=' + Date.now(), {cache: 'no-store'});
        if (!r.ok) throw new Error('fail');
        return await r.json();
      } catch (e) {
        return {};
      }
    }

    function getQuerySubdomain() {
      const params = new URLSearchParams(window.location.search);
      return params.get('q') ? params.get('q').toLowerCase().trim() : '';
    }

    function isRegistered(full) {
      // registered interpreted as taken/unavailable
      if (subdomains[full] && subdomains[full].hasOwnProperty('available')) {
        return subdomains[full].available === false;
      }
      return false;
    }

    function renderStatus(full) {
      const statusArea = document.getElementById('status-area');
      statusArea.innerHTML = '';
      let available = true;
      let price = DEFAULT_PRICE;
      if (subdomains[full] && subdomains[full].hasOwnProperty('available')) {
        available = subdomains[full].available;
      }
      if (config.prices && config.prices[full] !== undefined) {
        price = config.prices[full];
      } else if (subdomains[full] && subdomains[full].price !== undefined) {
        price = subdomains[full].price;
      } else if (config.default_price !== undefined) {
        price = config.default_price;
      }

      const avEl = document.createElement('div');
      if (!full) {
        avEl.textContent = 'No subdomain specified.';
        statusArea.appendChild(avEl);
        return;
      }
      if (!isRegistered(full)) {
        avEl.innerHTML = `<div class="available">Available</div>`;
        statusArea.appendChild(avEl);
        const priceEl = document.createElement('div');
        priceEl.innerHTML = `Price: <strong>$${price.toFixed(2)}</strong> / 2 months`;
        statusArea.appendChild(priceEl);
      } else {
        avEl.innerHTML = `<div class="unavailable">Taken / registered</div>`;
        statusArea.appendChild(avEl);
        const priceEl = document.createElement('div');
        priceEl.innerHTML = `Price: <strong>N/A</strong> (already registered)`;
        statusArea.appendChild(priceEl);
      }
    }

    function renderRecords(full) {
      const container = document.getElementById('records-container');
      container.innerHTML = '';
      const entry = records[full];
      let recs = null;
      let requiredPassword = null;

      if (!entry) {
        container.innerHTML = '<div class="small">No DNS records found for this subdomain.</div>';
        return;
      }

      if (Array.isArray(entry)) {
        // legacy format: array of records, no password protection
        recs = entry;
      } else if (typeof entry === 'object') {
        requiredPassword = entry.password || '';
        recs = entry.records || [];
      }

      if (!isRegistered(full)) {
        // do not show records for available ones
        container.innerHTML = '<div class="small">Details only available for registered (taken) subdomains.</div>';
        return;
      }

      // Check if password required
      if (requiredPassword !== null) {
        // prompt for password unless already validated in session
        const passedKey = `auth_ok_${full}`;
        const authSection = document.getElementById('auth-section');
        authSection.innerHTML = '';
        if (sessionStorage.getItem(passedKey) === 'true') {
          // already authenticated
          insertRecordsTable(recs, container);
        } else {
          const pwBox = document.createElement('div');
          pwBox.className = 'pw-box';
          const label = document.createElement('div');
          label.textContent = 'Password for this subdomain:';
          label.style.marginRight = '8px';
          const input = document.createElement('input');
          input.type = 'password';
          input.placeholder = 'Enter password';
          input.setAttribute('aria-label', 'password');
          const btn = document.createElement('button');
          btn.textContent = 'Unlock';
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error';
          errorDiv.style.display = 'none';

          btn.addEventListener('click', () => {
            const val = input.value || '';
            if (val === requiredPassword) {
              sessionStorage.setItem(passedKey, 'true');
              authSection.innerHTML = '';
              insertRecordsTable(recs, container);
            } else {
              errorDiv.textContent = 'Incorrect password.'; errorDiv.style.display = 'block';
            }
          });
          input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') btn.click();
          });
          pwBox.appendChild(input);
          pwBox.appendChild(btn);
          authSection.appendChild(pwBox);
          authSection.appendChild(errorDiv);
        }
      } else {
        // no password field (legacy), just show records if registered
        insertRecordsTable(recs, container);
      }
    }

    function insertRecordsTable(recs, container) {
      if (!recs || !Array.isArray(recs) || recs.length === 0) {
        container.innerHTML = '<div class="small">No DNS records found for this subdomain.</div>';
        return;
      }
      const table = document.createElement('table');
      const thead = document.createElement('thead');
      thead.innerHTML = `<tr><th>#</th><th>Type</th><th>Value / Points to</th><th>TTL (optional)</th></tr>`;
      table.appendChild(thead);
      const tbody = document.createElement('tbody');
      recs.forEach((r, i) => {
        const tr = document.createElement('tr');
        const num = document.createElement('td'); num.textContent = (i+1);
        const type = document.createElement('td'); type.textContent = r.type || '';
        const value = document.createElement('td');
        if (r.value !== undefined) {
          value.textContent = r.value;
        } else if (r.points_to !== undefined) {
          value.textContent = r.points_to;
        } else {
          value.textContent = '';
        }
        const ttl = document.createElement('td'); ttl.textContent = r.ttl || '';
        tr.appendChild(num);
        tr.appendChild(type);
        tr.appendChild(value);
        tr.appendChild(ttl);
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      container.appendChild(table);
    }

    // Initialize
    Promise.all([
      loadJSON('config.json'),
      loadJSON('subdomains.json'),
      loadJSON('records.json')
    ]).then(([cfg, subs, recs]) => {
      config = cfg || {};
      subdomains = subs || {};
      records = recs || {};
      const full = getQuerySubdomain();
      if (!full) {
        document.getElementById('subdomain-title').textContent = 'No subdomain specified';
        return;
      }
      document.getElementById('subdomain-title').textContent = full;
      renderStatus(full);
      renderRecords(full);
    });
  </script>
</body>

</html>
